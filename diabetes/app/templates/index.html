<!-- index.html -->
<html>
<body>
    <form action="/predict" method="post">
        
        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
            <option value="0">Perempuan</option>
            <option value="1">Laki-laki</option>
        </select>
        
        <br>
        <label for="age">Umur:</label>
        <input type="number" name="age"><br>

        <label for="hipertensi">Hipertensi:</label>
        <select name="hipertensi" id="hipertensi">
            <option value="0">Tidak</option>
            <option value="1">Ya</option>
        </select>
        
        <br>

        <label for="heart_dis">Penyakit Jantung:</label>
        <select name="heart_dis" id="heart_dis">
            <option value="0">Tidak</option>
            <option value="1">Ya</option>
        </select>
        
        <br>

        <label for="smoking_his">Riwayat Merokok:</label>
        <select name="smoking_his" id="smoking_his">
            <option value="-1">Tidak ada info</option>
            <option value="0">Tidak pernah</option>
            <option value="1">Sudah tidak lagi</option>
            <option value="2">Sedang merokok</option>
            <option value="3">Tidak sedang merokok</option>
            <option value="4">Aktif</option>
        </select>

        <br>

        <label for="bmi">BMI</label>
        <input type="number" step="0.01" id="bmi" name="bmi">
        
        <br>

        <label for="hb_level">Level Hemoglobin</label>
        <input type="number" step="0.01" id="hb_level" name="hb_level">
        
        <br>

        <label for="glucose_level">Level glukosa darah</label>
        <input type="number" id="glucose_level" name="glucose_level">

        <br>
        <input type="submit" value="Predict">
    </form>
</body>
</html>
